<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="css/leaflet.css">

    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        #map {

<body>
    <div id="map">

    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>

    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>

    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/maduraiboundaryexport2_1.js"></script>
    <script src="data/MDR_2.js"></script>
    <script src="data/vaigai_3.js"></script>
    <script src="data/SH_4.js"></script>
    <script src="data/subdivisionSubdivision_5.js"></script>
    <script>
        var highlightLayer;

        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
        }
        var map = L.map('map', {
            zoomControl: true,
            minZoom: 10,
            maxZoom: 15,
        }).fitBounds([
            [9.801542005089221, 77.75497421077745],
            [10.193816860089203, 78.49768126957741]
        ]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank"></a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps"></a> &middot; <a href="https://qgis.org"></a>');
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);

        function pop_maduraiboundaryexport2_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_maduraiboundaryexport2_1_0() {
            return {
                pane: 'pane_maduraiboundaryexport2_1',
                opacity: 1,
                color: 'rgb(102,102,102)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_maduraiboundaryexport2_1');
        map.getPane('pane_maduraiboundaryexport2_1').style.zIndex = 401;
        map.getPane('pane_maduraiboundaryexport2_1').style['mix-blend-mode'] = 'normal';
        var layer_maduraiboundaryexport2_1 = new L.geoJson(json_maduraiboundaryexport2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_maduraiboundaryexport2_1',
            layerName: 'layer_maduraiboundaryexport2_1',
            pane: 'pane_maduraiboundaryexport2_1',
            onEachFeature: pop_maduraiboundaryexport2_1,
            style: style_maduraiboundaryexport2_1_0,
        });
        bounds_group.addLayer(layer_maduraiboundaryexport2_1);
        map.addLayer(layer_maduraiboundaryexport2_1);

        function pop_MDR_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);

                },

            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Classification of road</th>\
                        <td>' + (feature.properties['Classificationofroad'] !== null ? autolinker.link(feature.properties['Classificationofroad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name of Road</th>\
                        <td>' + (feature.properties['NameofRoad'] !== null ? autolinker.link(feature.properties['NameofRoad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Road No</th>\
                        <td>' + (feature.properties['RoadNo'] !== null ? autolinker.link(feature.properties['RoadNo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Length of Road</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">Subdivision</th>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">length</th>\
                        <td>' + (feature.properties['length'] !== null ? autolinker.link(feature.properties['length'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Chainage</th>\
                        <td>' + (feature.properties['Carriageway'] !== null ? autolinker.link(feature.properties['Carriageway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Constituency</th>\
                        <td>' + (feature.properties['Constituency'] !== null ? autolinker.link(feature.properties['Constituency'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_MDR_2_0() {
            return {
                pane: 'pane_MDR_2',
                opacity: 1,
                color: 'rgba(50,85,238,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MDR_2');
        map.getPane('pane_MDR_2').style.zIndex = 402;
        map.getPane('pane_MDR_2').style['mix-blend-mode'] = 'normal';
        var layer_MDR_2 = new L.geoJson(json_MDR_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MDR_2',
            layerName: 'layer_MDR_2',
            pane: 'pane_MDR_2',
            onEachFeature: pop_MDR_2,
            style: style_MDR_2_0,
        });
        bounds_group.addLayer(layer_MDR_2);
        map.addLayer(layer_MDR_2);

        function pop_vaigai_3(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);

            layer.bindPopup(popupContent, {

        }

        function style_vaigai_3_0() {
            return {

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

        map.createPane('pane_vaigai_3');
        map.getPane('pane_vaigai_3').style.zIndex = 403;

        bounds_group.addLayer(layer_vaigai_3);

        function pop_SH_4(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);

            var popupContent = '<table>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Subdivision</th>\
                        <td>' + (feature.properties['Subdivision'] !== null ? autolinker.link(feature.properties['Subdivision'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Chainage</th>\
                        <td>' + (feature.properties['Carriageway'] !== null ? autolinker.link(feature.properties['Carriageway'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Constituency</th>\
                        <td>' + (feature.properties['Constituency'] !== null ? autolinker.link(feature.properties['Constituency'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {

        }

        function style_SH_4_0() {
            return {
                pane: 'pane_SH_4',
                opacity: 1,
                color: 'rgba(72,161,64,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_SH_4');
        map.getPane('pane_SH_4').style.zIndex = 404;
        map.getPane('pane_SH_4').style['mix-blend-mode'] = 'normal';
        var layer_SH_4 = new L.geoJson(json_SH_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SH_4',
            layerName: 'layer_SH_4',
            pane: 'pane_SH_4',
            onEachFeature: pop_SH_4,
            style: style_SH_4_0,
        });
        bounds_group.addLayer(layer_SH_4);
        map.addLayer(layer_SH_4);

        function pop_subdivisionSubdivision_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['description'] !== null ? autolinker.link(feature.properties['description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_subdivisionSubdivision_5_0() {
            return {
                pane: 'pane_subdivisionSubdivision_5',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_subdivisionSubdivision_5');
        map.getPane('pane_subdivisionSubdivision_5').style.zIndex = 405;
        map.getPane('pane_subdivisionSubdivision_5').style['mix-blend-mode'] = 'normal';
        var layer_subdivisionSubdivision_5 = new L.geoJson(json_subdivisionSubdivision_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_subdivisionSubdivision_5',
            layerName: 'layer_subdivisionSubdivision_5',
            pane: 'pane_subdivisionSubdivision_5',
            onEachFeature: pop_subdivisionSubdivision_5,
            pointToLayer: function(feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_subdivisionSubdivision_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_subdivisionSubdivision_5);
        map.addLayer(layer_subdivisionSubdivision_5);
        var baseMaps = {};
        L.control.layers(baseMaps, {
            '<img src="legend/subdivisionSubdivision_5.png" />Sub-division': layer_subdivisionSubdivision_5,
            '<img src="legend/SH_4.png" /> SH': layer_SH_4,
            '<img src="legend/vaigai_3.png" /> vaigai': layer_vaigai_3,
            '<img src="legend/MDR_2.png" /> MDR': layer_MDR_2,
            '<img src="legend/maduraiboundaryexport2_1.png" /> Madurai boundary': layer_maduraiboundaryexport2_1,
            "MAP": layer_OSMStandard_0,
        }).addTo(map);
        setBounds();
        resetLabels([layer_subdivisionSubdivision_5]);
        map.on("zoomend", function() {
            resetLabels([layer_subdivisionSubdivision_5]);
        });
        map.on("layeradd", function() {
            resetLabels([layer_subdivisionSubdivision_5]);
        });
        map.on("layerremove", function() {
            resetLabels([layer_subdivisionSubdivision_5]);
        });
    </script>
</body>

</html>
